<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="style.css">
<body>
    <br>
    
    <div>
        <section >
            <section class="card ">
                <section  class="tela">
                    <h3 id="h3" class="visor">
                        
                    </h3>
                </section>
                <div>
                    <button id="um" value="1" onclick="um()">1</button>
                    <button id="dois" value="2" onclick="dois()" >2</button>
                    <button id="tres" value="3" onclick="tres()">3</button>
                    <button onclick="positivo()" id="positivo" value="+">+</button>
                </div>
                <div>
                    <button id="quatro" value="4" onclick="quatro()">4</button>
                    <button id="cinco" value="5" onclick="cinco()">5</button>
                    <button id="seis" value="6" onclick="seis()">6</button>
                    <button onclick="negativo()" id="negativo" value="-">-</button>
                </div>
                <div>
                    <button id="sete" value="7" onclick="sete()">7</button>
                    <button id="oito" value="8" onclick="oito()">8</button>
                    <button id="nove" value="9" onclick="nove()">9</button>
                    <button onclick="multiplicacao()" id="multiplicacao" value="*">X</button>
                </div>
                <div>
                    <button onclick="limpar()">C</button>
                    <button id="zero" value="0" onclick="zero()">0</button>
                    <button onclick="igual()">=</button>
                    <button onclick="divisao()" id="divisao" value="/"> รท</button>
                </div>
                <br>
            </section>
        </section>
    </div>
    
    
    <script src="app.js"></script>
